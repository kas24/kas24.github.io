            <p id="start" class="body-text">She walked a far, far way, and then farther still, until she came to a mill wheel, creaking and grinding away.
                "Good evening," she said to the mill wheel. 
                "I would like to play with the stars in the sky. Have you seen any near here?"<img class= "cluster" src="/des342/images/cluster.svg" alt="cluster"></p>
