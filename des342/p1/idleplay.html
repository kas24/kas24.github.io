<script type="text/javascript">
    
    function idleTimer() {
        var audio = document.getElementById('selection');
        var t;
        window.onload = resetTimer;
        window.onmousemove = resetTimer; // mouse movements
        window.onmousedown = resetTimer; // mouse movements
        window.onclick = resetTimer;     // mouse clicks
        window.onscroll = resetTimer;    // scrolling
        window.onkeypress = resetTimer;  // keyboard actions

       function areyoustillthere() {
           alert("are you still there?")
       }
    
       function resetTimer() {
            clearTimeout(t);
            t= setTimeout(areyoustillthere, 300000);  // 5 minutes of inactivity alert
        }
    }
    
    idleTimer(); // sets the timer to 0
